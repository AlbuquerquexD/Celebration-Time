<!DOCTYPE html>
<html>
<head>
    <title>Contador Regressivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="containerRev">
            <h1 class="text">Faltam</h1>
            <div class="countdown">
                <div class="time-unit days"><span id="days"></span><span>Dias</span></div>
                <div class="time-unit hours"><span id="hours"></span><span>Horas</span></div>
                <div class="time-unit minutes"><span id="minutes"></span><span>Minutos</span></div>
                <div class="time-unit seconds"><span id="seconds"></span><span>Segundos</span></div>
            </div>
            <p class="text">para o Ano Novo!</p>
        </div>
        <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
